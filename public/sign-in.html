<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Capture | Sign-In</title>
  <link href="sign-in.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <main>
    <h1>Capture</h1>
    <div class="form-container">
      <form role="form" action="/signup" method="post" class="signup-login">
        <label for="user-email">Email</label><br>
        <input type="email" placeholder="amanda@email.com" name="user-email" id="user-email" aria-required="true"/><br>
        <label for="user-password">Password</label><br>
        <input placeholder="1234passw0rd" type="password" name="user-password" id="user-password" aria-required="true"/><br><br>
        <button type="submit">Sign in</button>
      </form>
    </div>
    <div>
      <p>Don't have an account yet? <a href="/login">Sign up!</a></p>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="sign-in.js"></script>
</body>
</html>
