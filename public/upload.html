<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Capture | New Gratitude</title>
  <link href="upload.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <main>
    <div class="upload-container">
      <h1>Create a New Gratitude</h1>
      <form class="upload-form" role="form" action="/upload" method="post" enctype="multipart/form-data">
        <label for="new-gratitude-image">Upload your image...</label><br>
        <input class="upload-image" name="myImage" type="file" aria-required="true"/><br>
        <label for="new-gratitude-text">What are you grateful for today?</label><br>
        <textarea rows="4" cols="50" aria-required="true"/></textarea><br><br>
        <button type="submit">Save</button>
        <button type="reset">Cancel</button>
      </form>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="upload.js"></script>
</body>
</html>
